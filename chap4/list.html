<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>LISTS IN HTML</H1>
    <!-- ordered list -->
    <ol>
        <li>A</li>
        <LI>B</LI>
        <li>C</li>
        <li>D</li>
    </ol>
    <!-- unordered list -->
    <ul>
        <li>A</li>
        <LI>B</LI>
        <li>C</li>
        <li>D</li>
    </ul>
    <!-- definition list -->
    <dl>
        <DT>A</DT>
        <DD>a</DD>
    </dl>
</body>
</html>
